version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tarento_postgres
    environment:
      POSTGRES_USER: tarento
      POSTGRES_PASSWORD: tarento_dev
      POSTGRES_DB: tarento_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tarento"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tarento_network

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: tarento_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tarento_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: tarento_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT_INIT_TIMEOUT_SEC: 30
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tarento_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tarento_backend
    environment:
      DATABASE_URL: postgresql://tarento:tarento_dev@postgres:5432/tarento_db
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - tarento_network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  tarento_network:
    driver: bridge
